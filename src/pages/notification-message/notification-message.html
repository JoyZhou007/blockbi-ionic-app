<ion-header class="notification-message-header">
    <ion-navbar>
        <span class="bi-icon-arrow rotate90" navPop></span>
        <span class="bi-icon-esc" navPop></span>
    </ion-navbar>
</ion-header>


<ion-content padding class="notification-message-content">
    <ion-row class="tips-detail-menu">
        <ion-col col-12>
            <ion-segment [(ngModel)]="currentNotificationType">
                <ion-segment-button value='notice' (click)="switchNotificationType($event,'notice',1)">
                    NOTICE
                </ion-segment-button>
                <ion-segment-button value='request' (click)="switchNotificationType($event,'request',2)">
                    REQUEST
                </ion-segment-button>
                <ion-segment-button value='inMail' (click)="switchNotificationType($event,'inMail',3)">
                    IN MAIL
                </ion-segment-button>
            </ion-segment>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="currentNotificationType != 3">
        <ion-col>
            <ion-segment [(ngModel)]="currentNotificationForm">
                <ion-segment-button col-5 value="personal" checked (click)="switchNotificationForm($event,'personal')">
                    PERSONAL
                </ion-segment-button>
                <ion-segment-button col-5 value="company" (click)="switchNotificationForm($event,'company')">
                    COMPANY
                </ion-segment-button>
            </ion-segment>
        </ion-col>
    </ion-row>

    <!--notification content-->
    <!--<ion-card>-->
    <ion-slides #slides>
        <ion-slide class="notification-ion-slide" *ngFor="let notification of notificationDisplayArray">
            <div class="height100" [ngSwitch]="notification.act">
                <!--群组加人-->
                <ng-template [ngSwitchCase]="notificationConfig.ACT_REQUEST_MEMBER_GROUP_INVITE">
                    <notification-chat-invite [setNotification]="notification"></notification-chat-invite>
                </ng-template>
                <ng-template [ngSwitchCase]="notificationConfig.ACT_REQUEST_MEMBER_GROUP_INVITE_RECEIVER">
                    <notification-chat-invite [setNotification]="notification"></notification-chat-invite>
                </ng-template>
                <ng-template [ngSwitchCase]="notificationConfig.ACT_NOTICE_MEMBER_GROUP_INVITE_MASTER_ACCEPT">
                    <notification-chat-invite [setNotification]="notification"></notification-chat-invite>
                </ng-template>
                <!--加好友-->
                <ng-template [ngSwitchCase]="notificationConfig.ACT_USER_REQUEST_ADD_FRIEND">
                    <notification-new-contact [setNotification]="notification"></notification-new-contact>
                </ng-template>

                <ng-template ngSwitchDefault>
                       <div>new-notice</div>
                </ng-template>
            </div>
            <!--</ion-card>-->
        </ion-slide>
    </ion-slides>
    <!--</ion-card>-->


</ion-content>
